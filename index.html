<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Steganography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Email Steganography</h1>
        
        <!-- Toast notification container -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toastTitle">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastMessage"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 animate__animated animate__fadeInLeft">
                <div class="card custom-card">
                    <div class="card-header">
                        <h5 class="card-title">Encode Message</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 input-group-hover">
                            <label for="normalMessage" class="form-label">Normal Email Content</label>
                            <div class="position-relative">
                                <textarea class="form-control custom-textarea" id="normalMessage" rows="5" 
                                    placeholder="Enter your normal email content" maxlength="5000"></textarea>
                                <small class="char-count position-absolute bottom-0 end-0 p-2 text-muted">
                                    <span id="normalMessageCount">0</span>/5000
                                </small>
                            </div>
                        </div>
                        <div class="mb-3 input-group-hover">
                            <label for="secretMessage" class="form-label">Secret Message</label>
                            <div class="position-relative">
                                <textarea class="form-control custom-textarea" id="secretMessage" rows="3" 
                                    placeholder="Enter your secret message" maxlength="1000"></textarea>
                                <small class="char-count position-absolute bottom-0 end-0 p-2 text-muted">
                                    <span id="secretMessageCount">0</span>/1000
                                </small>
                            </div>
                        </div>
                        <button class="btn btn-primary custom-btn pulse-btn" id="encodeBtn" onclick="encodeMessage()">
                            <span class="btn-text">Encode</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 animate__animated animate__fadeInRight">
                <div class="card custom-card">
                    <div class="card-header">
                        <h5 class="card-title">Decode Message</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 input-group-hover">
                            <label for="encodedMessage" class="form-label">Encoded Email Content</label>
                            <div class="position-relative">
                                <textarea class="form-control custom-textarea" id="encodedMessage" rows="5" 
                                    placeholder="Enter the encoded email content"></textarea>
                                <button class="btn btn-sm btn-secondary position-absolute top-0 end-0 m-2" 
                                    onclick="copyToClipboard('encodedMessage')" title="Copy to clipboard">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-success custom-btn pulse-btn" id="decodeBtn" onclick="decodeMessage()">
                            <span class="btn-text">Decode</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                        <div class="mt-3 input-group-hover">
                            <label for="decodedMessage" class="form-label">Decoded Secret Message</label>
                            <div class="position-relative">
                                <textarea class="form-control custom-textarea" id="decodedMessage" rows="3" readonly></textarea>
                                <button class="btn btn-sm btn-secondary position-absolute top-0 end-0 m-2" 
                                    onclick="copyToClipboard('decodedMessage')" title="Copy to clipboard">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
